<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <style>
            @import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);
        </style>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/global.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/footer.css" />
        <title>홈 | 카카오페이지</title>
    </head>
    <body>
        <header class="bg-white">
            <div class="group-flex logo-area wrap">
                <h1 class="logo">kakaopage</h1>
                <div class="user-menu group-flex">
                    <form class="search-form">
                        <input type="text" name="serarch-input" />
                        <button type="submit">
                            <img src="./images/btn_search.png" alt="검색버튼" />
                        </button>
                    </form>
                    <div class="user-menu-item">
                        <a href="" class="image-link" data-link=""
                            ><img
                                src="./images/pc-logo-stage.svg"
                                alt="카카오페이지 스테이지"
                        /></a>
                        <a href="" data-link>캐시충전</a>
                        <a href="" data-link>로그인</a>
                    </div>
                </div>
            </div>
            <nav class="wrap">
                <ul class="group-flex">
                    <li><a href="" data-link>홈</a></li>
                    <li class="active">웹툰</li>
                    <li class="alert">웹소설</li>
                    <li class="alert">영화</li>
                    <li class="alert">방송</li>
                    <li class="alert">책</li>
                </ul>
            </nav>
        </header>
        <div class="main-wrap">
            <main class="wrap">
                <ul class="sub-menu group-flex bg-white">
                    <li class="active"><a href="" data-link="">홈</a></li>
                    <li><a href="" data-link="">요일연재</a></li>
                    <li><a href="" data-link="">웹툰</a></li>
                    <li><a href="" data-link="">소년</a></li>
                    <li><a href="" data-link="">드라마</a></li>
                    <li><a href="" data-link="">로맨스</a></li>
                    <li><a href="" data-link="">로판</a></li>
                    <li><a href="" data-link="">액션무협</a></li>
                    <li><a href="" data-link="">BL</a></li>
                </ul>

                <div class="cover-image slide">
                    <div class="carousel-item-wrap group-flex">
                        <!-- 캐러셀 이미지 아이템 추가 부분 -->
                    </div>

                    <div class="page">슬라이드 이미지 수</div>

                    <button class="button btn-left">
                        <img
                            src="//static-page.kakao.com/static/pc/ic-banner-paging-back-nor.svg?85bef3b447d17ee7cbefa349c973fe56"
                            alt="이전 사진 슬라이드"
                            class="button"
                        />
                    </button>
                    <button class="button btn-right">
                        <img
                            src="//static-page.kakao.com/static/pc/ic-banner-paging-next-nor.svg?cf6a870397c04c13add6c27f1f735d93"
                            alt="다음 사진 슬라이드"
                            class="button"
                        />
                    </button>
                </div>

                <div id="app"></div>
            </main>

            <footer class="wrap">
                <div class="margin-top-default footer-link-box group-flex">
                    <p>카카오 페이지 앱으로 보기 ></p>
                </div>

                <div class="website-info group-flex">
                    <div class="info-detail-box">
                        <p>
                            회사소개 이용약관 개인정보처리방침 청소년 보호정책
                            공지사항
                        </p>
                        <p class="margin-top-default">
                            (주)카카오엔터테인먼트 사업자정보 | 사업자정보확인
                        </p>
                        <p class="copyright-info">
                            (c) Kakao Entertainment Corp.
                        </p>
                    </div>
                    <div class="copyright-mark group-flex">
                        <img
                            src="./images/okMark.png"
                            alt="저작권준수 OK마크"
                        />
                        <p>저작권 ok</p>
                    </div>
                </div>
            </footer>
        </div>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
